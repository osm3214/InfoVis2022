<html>

<head>
  <title>W02: Example 06</title>
</head>

<body>
  <script src="vec3.js"></script>
  <script>
    var x = 5;
    var y = 4;
    var z = 8;

    var v = new Vec3(x, y, z);
    var min = v.min();
    var max = v.max();
    var mid = v.mid();

    document.write(min);
    document.write(max);
    document.write(mid);
  </script>
</body>

</html>
