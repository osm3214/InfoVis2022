<html>

<head>
  <title>W02: Task03</title>
  <script src="vec3.js"></script>
  <script src="AreaOfTriangle.js"></script>
  <script>
    function calc() {
      var v0 = new Vec3(Number(document.getElementById("v0_x").value), Number(document.getElementById("v0_y").value), Number(document.getElementById("v0_z").value));
      var v1 = new Vec3(Number(document.getElementById("v1_x").value), Number(document.getElementById("v1_y").value), Number(document.getElementById("v1_z").value));
      var v2 = new Vec3(Number(document.getElementById("v2_x").value), Number(document.getElementById("v2_y").value), Number(document.getElementById("v2_z").value));

      var s = AreaOfTriangle(v0, v1, v2);

      document.getElementById("result").innerHTML = "Result: " + s.toFixed(3);
    }
  </script>
</head>

<body onload="calc()">

  </p>
  <p>

  </p>
  <p>
    v2:

  <p>

</body>

</html>
